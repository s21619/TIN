<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="6d.css">
    <title>6d</title>
</head>
<body>
    <main>
        <div class="form">
            <form>
                <label for="fname">First name:</label>
                <input type="text" name="fname" id="fname">
                <label for="lname">Last name:</label>
                <input type="text" name="lname" id="lname">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </form>
            <button id="sub-button">Press the button to add to the table</button>
        </div>
        <div class="table">
            <table id="main-table">
                <thead>
                    <tr>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>
    <script src="6d.js"></script>
</body>

</html>
