<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="6a.css">
    <title>6a</title>
</head>
<body>
    <main>
        <div class="inputs">
            <label for="temp">Enter temperature</label>
            <input type="number" name="temp" id="temp">
            <select name="type" id="temp-type">
                <option value="c">To Celsius</option>
                <option value="f">To Fahrenheit</option>
            </select>
        </div>
        <button id="convert-button">Convert</button>
        <h1>Converted Temperature: <span id="conv-temp"></span></h2>
    </main>
    <script src="6a.js"></script>
</body>
</html>
